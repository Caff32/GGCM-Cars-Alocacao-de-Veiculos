{% extends "main.html" %}

{% block maincss %}

<link rel="stylesheet" href="../static/css/pages/login.css">

{% endblock %}


{% block main %}

  <div class="container">
<div class="row">


    <div class="login col col-desktop-6 ">

      <div class="title">Faça seu login !</div>
      <div class="form">

          <form action="/login" method="POST">
            <input type="text" name="login" placeholder="login..."><br>

            <input type="password" name="senha" placeholder="****"><br>
            <input type="submit" value="Login" class="btn">
          </form>

      </div>

    </div>

    <div class="cadastro col col-desktop-6 ">

      <div class="title">Faça seu Cadastro !</div>
      <div class="formcad">

          <form method="POST" action="/cadastrar">
            <input type="text" name="login2" placeholder="login..."><br>
              <input type="email" name="email2" placeholder="email.."><br>
            <input type="password" name="senha2" placeholder="****"><br>
            <input type="submit" value="Cadastro" class="btn">
          </form>

      </div>

    </div>

  </div>

</div>


{% endblock %}
